info:
  title: "orq.ai API"
  version: "2.0"
  description: "orq.ai API documentation"
security:
  - ApiKey: []
servers:
  - url: "https://my.orq.ai"
openapi: "3.1.0"
x-speakeasy-timeout: 600000
externalDocs:
  url: "https://docs.orq.ai"
  description: "orq.ai Documentation"
x-speakeasy-globals: {"parameters": [{"name": "contactId", "in": "header", "schema": {"type": "string"}, "x-speakeasy-globals-hidden": true}, {"name": "environment", "in": "header", "schema": {"type": "string"}, "x-speakeasy-globals-hidden": true}]}
components:
  securitySchemes:
    "ApiKey":
      type: "http"
      scheme: "bearer"
      bearerFormat: "JWT"
  schemas:
    "HonoApiError":
      type: "object"
      properties:
        "code":
          type: "string"
          description: "HTTP status code"
        "message":
          type: "string"
          description: "Error message"
      required:
        - "message"
    "Deployments":
      type: "object"
      properties:
        "key":
          type: "string"
          description: "The deployment key to invoke"
        "stream":
          type: "boolean"
          default: false
          description: "If set, partial message content will be sent. Tokens will be sent as data-only `server-sent events` as they become available, with the stream terminated by a `data: [DONE]` message."
          x-speakeasy-ignore: true
        "inputs":
          type: "object"
          additionalProperties: {}
          description: "Key-value pairs variables to replace in your prompts. If a variable is not provided that is defined in the prompt, the default variables are used."
        "context":
          type: "object"
          additionalProperties: {}
          description: "Key-value pairs that match your data model and fields declared in your deployment routing configuration"
        "prefix_messages":
          type: "array"
          items:
            oneOf:
              - type: "object"
                properties:
                  "role":
                    type: "string"
                    enum:
                      - "developer"
                    description: "The role of the messages author, in this case  `developer`."
                  "content":
                    type: "string"
                    description: "The contents of the developer message."
                  "name":
                    type: "string"
                    description: "An optional name for the participant. Provides the model information to differentiate between participants of the same role."
                required:
                  - "role"
                  - "content"
                title: "Developer message"
              - type: "object"
                properties:
                  "role":
                    type: "string"
                    enum:
                      - "system"
                    description: "The role of the messages author, in this case `system`."
                  "content":
                    type: "string"
                    description: "The contents of the system message."
                  "name":
                    type: "string"
                    description: "An optional name for the participant. Provides the model information to differentiate between participants of the same role."
                required:
                  - "role"
                  - "content"
                title: "System message"
              - type: "object"
                properties:
                  "role":
                    type: "string"
                    enum:
                      - "user"
                    description: "The role of the messages author, in this case `user`."
                  "name":
                    type: "string"
                    description: "An optional name for the participant. Provides the model information to differentiate between participants of the same role."
                  "content":
                    anyOf:
                      - type: "string"
                        description: "The text contents of the message."
                      - type: "array"
                        items:
                          oneOf:
                            - type: "object"
                              properties:
                                "type":
                                  type: "string"
                                  enum:
                                    - "text"
                                "text":
                                  type: "string"
                              required:
                                - "type"
                                - "text"
                            - type: "object"
                              properties:
                                "type":
                                  type: "string"
                                  enum:
                                    - "image_url"
                                "image_url":
                                  type: "object"
                                  properties:
                                    "url":
                                      type: "string"
                                      description: "Either a URL of the image or the base64 encoded image data."
                                    "detail":
                                      type: "string"
                                      enum:
                                        - "low"
                                        - "high"
                                        - "auto"
                                      description: "Specifies the detail level of the image."
                                  required:
                                    - "url"
                              required:
                                - "type"
                                - "image_url"
                            - type: "object"
                              properties:
                                "type":
                                  type: "string"
                                  enum:
                                    - "input_audio"
                                "input_audio":
                                  type: "object"
                                  properties:
                                    "data":
                                      type: "string"
                                      description: "Base64 encoded audio data."
                                    "format":
                                      type: "string"
                                      enum:
                                        - "mp3"
                                        - "wav"
                                      description: "The format of the encoded audio data. Currently supports `wav` and `mp3`."
                                  required:
                                    - "data"
                                    - "format"
                              required:
                                - "type"
                                - "input_audio"
                            - type: "object"
                              properties:
                                "type":
                                  type: "string"
                                  enum:
                                    - "file"
                                  description: "The type of the content part. Always `file`."
