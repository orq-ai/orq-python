                    type: "string"
                  description: "Array of tags associated with the contact. Useful for organizing and filtering contacts by categories, departments, or custom classifications."
                  example: ["premium", "beta-user", "enterprise"]
                "metadata":
                  type: "object"
                  additionalProperties: {}
                  description: "Additional custom metadata associated with the contact as key-value pairs. Use this to store any extra information specific to your application."
                  example: {"department": "Engineering", "role": "Senior Developer", "subscription_tier": "premium", "last_login": "2024-01-15T10:30:00Z"}
