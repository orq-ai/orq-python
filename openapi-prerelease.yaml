info:
  title: "orq.ai API"
  version: "2.0"
  description: "orq.ai API documentation"
security:
  - ApiKey: []
servers:
  - url: "https://my.orq.ai"
openapi: "3.1.0"
x-speakeasy-timeout: 600000
externalDocs:
  url: "https://docs.orq.ai"
  description: "orq.ai Documentation"
x-speakeasy-globals: {"parameters": [{"name": "contactId", "in": "header", "schema": {"type": "string"}, "x-speakeasy-globals-hidden": true}, {"name": "environment", "in": "header", "schema": {"type": "string"}, "x-speakeasy-globals-hidden": true}]}
components:
  securitySchemes:
    "ApiKey":
      type: "http"
      scheme: "bearer"
      bearerFormat: "JWT"
  schemas:
    "UpdateUserInformationRequest":
      type: "object"
      properties:
        "external_id":
          type: "string"
          minLength: 1
          maxLength: 120
          description: "Unique string value to identify the contact user in the customer's system. This should be the same ID you use in your system to reference this user."
          example: "user_12345"
        "display_name":
          type:
            - "string"
            - "null"
          description: "Display name or nickname of the contact user. This is typically shown in user interfaces."
          example: "Jane Smith"
        "email":
          type:
            - "string"
            - "null"
          format: "email"
          description: "Email address of the contact user"
          example: "jane.smith@example.com"
        "avatar_url":
          type:
            - "string"
            - "null"
          format: "uri"
          description: "URL linking to the contact user's avatar image"
          example: "https://example.com/avatars/jane-smith.jpg"
        "tags":
          type: "array"
          items:
            type: "string"
          description: "Array of tags associated with the contact. Useful for organizing and filtering contacts by categories, departments, or custom classifications."
          example: ["premium", "beta-user", "enterprise"]
        "metadata":
          type: "object"
          additionalProperties: {}
          description: "Additional custom metadata associated with the contact as key-value pairs. Use this to store any extra information specific to your application."
          example: {"department": "Engineering", "role": "Senior Developer", "subscription_tier": "premium", "last_login": "2024-01-15T10:30:00Z"}
      required:
        - "external_id"
    "UpdateUserInformationResponse":
      type: "object"
      properties:
        "success":
          type: "boolean"
          description: "Indicates whether the contact operation was successful"
          example: true
      required:
        - "success"
    "ReportFeedbackRequest":
      type: "object"
      properties:
        "property":
          type: "string"
          description: "A string describing the specific property or aspect rated."
        "value":
          anyOf:
            - type: "string"
            - type: "number"
            - type: "array"
              items:
                type: "string"
          description: "The feedback value. For single selection of multiple choice, the value should be an array of strings. For `correction`, the value should be a string."
        "trace_id":
          type: "string"
          description: "The id returned by the [`get_config`](https://docs.orq.ai/reference/deploymentgetconfig-1) or [`invoke`](https://docs.orq.ai/reference/deploymentinvoke-1) endpoints"
      required:
        - "property"
        - "value"
        - "trace_id"
    "ReportFeedbackResponse":
      type: "object"
