info:
  title: "[Dev] orq.ai API"
  version: "2.0"
  description: "orq.ai API documentation"
security:
  - ApiKey: []
servers:
  - url: "https://my.orq.ai"
openapi: "3.1.0"
x-speakeasy-timeout: 600000
externalDocs:
  url: "https://docs.orq.ai"
  description: "orq.ai Documentation"
x-tagGroups: [{"name": "Core API", "tags": ["Contacts", "Deployments", "Feedback", "Files", "Models", "Memory Stores", "Prompts", "Remote Configs", "Tools"]}, {"name": "Agents API", "tags": ["Agents", "Agent Tasks", "Agent Actions"]}, {"name": "Proxy", "tags": ["Audio", "Chat", "Embeddings", "Batch", "Completions", "Images", "Models", "Moderations"]}]
x-speakeasy-globals: {"parameters": [{"name": "contactId", "in": "header", "schema": {"type": "string"}, "x-speakeasy-globals-hidden": true}, {"name": "environment", "in": "header", "schema": {"type": "string"}, "x-speakeasy-globals-hidden": true}]}
components:
  securitySchemes:
    "ApiKey":
      type: "http"
      scheme: "bearer"
      bearerFormat: "JWT"
  schemas:
    "UpdateUserInformationRequest":
      type: "object"
      properties:
        "external_id":
          type: "string"
          minLength: 1
          description: "Unique string value to identify the contact user in the customer's system"
        "display_name":
          type:
            - "string"
            - "null"
          description: "Display name or nickname of the user"
        "email":
          type:
            - "string"
            - "null"
          format: "email"
          description: "Email address of the user"
        "avatar_url":
          type:
            - "string"
            - "null"
          description: "URL linking to the user's avatar image"
        "tags":
          type: "array"
          items:
            type: "string"
            format: "uuid"
          description: "Array of UUIDs representing tags associated with the user"
        "metadata":
          type: "object"
          additionalProperties: {}
          description: "Additional custom metadata associated with the user as key-value pairs"
      required:
        - "external_id"
    "UpdateUserInformationResponse":
      type: "object"
      properties:
        "success":
          type: "boolean"
          description: "Indicate whether the contact have been added or updated."
      required:
        - "success"
    "ReportFeedbackRequest":
      type: "object"
      properties:
        "property":
          type: "string"
          description: "A string describing the specific property or aspect rated."
        "value":
          anyOf:
            - type: "string"
            - type: "array"
              items:
                type: "string"
          description: "The feedback value. For single selection of multiple choice, the value should be an array of strings. For `correction`, the value should be a string."
        "trace_id":
          type: "string"
          description: "The id returned by the [`get_config`]() or [`invoke`](https://docs.orq.ai/reference/post_deployments-invoke-1) endpoints"
      required:
        - "property"
        - "value"
        - "trace_id"
    "ReportFeedbackResponse":
      type: "object"
      properties:
        "property":
          type: "string"
          description: "A string describing the specific property or aspect rated."
        "value":
          anyOf:
            - type: "string"
            - type: "array"
              items:
                type: "string"
          description: "The feedback value. For single selection of multiple choice, the value should be an array of strings. For `correction`, the value should be a string."
        "trace_id":
          type: "string"
          description: "The id returned by the [`get_config`]() or [`invoke`](https://docs.orq.ai/reference/post_deployments-invoke-1) endpoints"
        "id":
          type: "string"
          format: "ulid"
      required:
        - "property"
        - "value"
        - "trace_id"
        - "id"
    "DeploymentGetConfigRequest":
      type: "object"
      properties:
        "key":
          type: "string"
          description: "The deployment key to invoke"
        "inputs":
          type: "object"
          additionalProperties:
            anyOf:
              - type: "string"
              - type: "number"
              - type: "boolean"
          description: "Key-value pairs variables to replace in your prompts. If a variable is not provided that is defined in the prompt, the default variables are used."
        "context":
          type: "object"
          additionalProperties: {}
          description: "Key-value pairs that match your data model and fields declared in your configuration matrix. If you send multiple prompt keys, the context will be applied to the evaluation of each key."
        "prefix_messages":
          type: "array"
          items:
            oneOf:
              - type: "object"
                properties:
                  "role":
                    type: "string"
                    enum:
                      - "developer"
                    description: "The role of the messages author, in this case  `developer`."
                  "content":
                    type: "string"
                    description: "The contents of the developer message."
                  "name":
                    type: "string"
                    description: "An optional name for the participant. Provides the model information to differentiate between participants of the same role."
                required:
                  - "role"
                  - "content"
                title: "Developer message"
              - type: "object"
                properties:
                  "role":
                    type: "string"
                    enum:
                      - "system"
                    description: "The role of the messages author, in this case `system`."
                  "content":
                    type: "string"
                    description: "The contents of the system message."
                  "name":
                    type: "string"
                    description: "An optional name for the participant. Provides the model information to differentiate between participants of the same role."
                required:
                  - "role"
                  - "content"
                title: "System message"
              - type: "object"
                properties:
                  "role":
                    type: "string"
                    enum:
                      - "user"
                    description: "The role of the messages author, in this case `user`."
                  "name":
                    type: "string"
                    description: "An optional name for the participant. Provides the model information to differentiate between participants of the same role."
                  "content":
                    anyOf:
                      - type: "string"
                        description: "The text contents of the message."
                      - type: "array"
                        items:
                          oneOf:
                            - type: "object"
                              properties:
                                "type":
                                  type: "string"
                                  enum:
                                    - "text"
                                "text":
                                  type: "string"
                              required:
                                - "type"
                                - "text"
                            - type: "object"
                              properties:
                                "type":
                                  type: "string"
                                  enum:
                                    - "image_url"
                                "image_url":
                                  type: "object"
                                  properties:
                                    "url":
                                      type: "string"
                                      description: "Either a URL of the image or the base64 encoded image data."
                                    "detail":
                                      type: "string"
                                      enum:
                                        - "low"
                                        - "high"
                                        - "auto"
                                      description: "Specifies the detail level of the image."
                                  required:
                                    - "url"
                              required:
                                - "type"
                                - "image_url"
                            - type: "object"
                              properties:
                                "type":
                                  type: "string"
                                  enum:
                                    - "input_audio"
                                "input_audio":
                                  type: "object"
                                  properties:
                                    "data":
                                      type: "string"
                                      description: "Base64 encoded audio data."
                                    "format":
                                      type: "string"
                                      enum:
                                        - "mp3"
                                        - "wav"
                                      description: "The format of the encoded audio data. Currently supports `wav` and `mp3`."
                                  required:
                                    - "data"
                                    - "format"
                              required:
                                - "type"
                                - "input_audio"
                        description: "An array of content parts with a defined type. Supported options differ based on the model being used to generate the response. Can contain text, image, or audio inputs."
                    description: "The contents of the user message."
                required:
                  - "role"
                  - "content"
                title: "User message"
              - type: "object"
                properties:
                  "content":
                    anyOf:
                      - type: "string"
                        description: "The contents of the assistant message."
                      - type: "array"
                        items:
                          oneOf:
                            - type: "object"
                              properties:
                                "type":
                                  type: "string"
                                  enum:
                                    - "text"
                                  description: "The type of the content part."
                                "text":
                                  type: "string"
                                  description: "The text content."
                              required:
                                - "type"
                                - "text"
                              title: "Text content part"
                            - type: "object"
                              properties:
                                "type":
                                  type: "string"
                                  enum:
                                    - "refusal"
                                  description: "The type of the content part."
                                "refusal":
                                  type: "string"
                                  description: "The refusal message generated by the model."
                              required:
                                - "type"
                                - "refusal"
                              title: "Refusal content part"
                        description: "An array of content parts with a defined type. Can be one or more of type `text`, or exactly one of type `refusal`."
                      - type: "null"
                    description: "The contents of the assistant message. Required unless `tool_calls` or `function_call` is specified."
                  "refusal":
                    type:
                      - "string"
                      - "null"
                    description: "The refusal message by the assistant."
                  "role":
                    type: "string"
                    enum:
                      - "assistant"
                    description: "The role of the messages author, in this case `assistant`."
                  "name":
                    type: "string"
                    description: "An optional name for the participant. Provides the model information to differentiate between participants of the same role."
                  "audio":
                    type:
                      - "object"
                      - "null"
                    properties:
                      "id":
                        type: "string"
                        description: "Unique identifier for a previous audio response from the model."
                    required:
                      - "id"
                    description: "Data about a previous audio response from the model. "
                  "tool_calls":
                    type: "array"
                    items:
                      type: "object"
                      properties:
                        "id":
                          type: "string"
                          description: "The ID of the tool call."
                        "type":
                          type: "string"
                          enum:
                            - "function"
                          description: "The type of the tool. Currently, only `function` is supported."
                        "function":
                          type: "object"
                          properties:
                            "name":
                              type: "string"
                              description: "The name of the function to call."
                            "arguments":
                              type: "string"
                              description: "The arguments to call the function with, as generated by the model in JSON format. Note that the model does not always generate valid JSON, and may hallucinate parameters not defined by your function schema. Validate the arguments in your code before calling your function."
                      required:
                        - "id"
                        - "type"
                        - "function"
                    description: "The tool calls generated by the model, such as function calls."
                required:
                  - "role"
                title: "Assistant message"
              - type: "object"
                properties:
                  "role":
                    type: "string"
                    enum:
                      - "tool"
                    description: "The role of the messages author, in this case tool."
                  "content":
                    anyOf:
                      - type: "string"
                      - type: "array"
                        items:
                          type: "string"
                    description: "The contents of the tool message."
                  "tool_call_id":
                    type: "string"
                    description: "Tool call that this message is responding to."
                required:
                  - "role"
                  - "content"
                  - "tool_call_id"
                title: "Tool message"
          description: "A list of messages to include after the `System` message, but before the  `User` and `Assistant` pairs configured in your deployment."
        "messages":
          type: "array"
          items:
            oneOf:
              - type: "object"
                properties:
                  "role":
                    type: "string"
                    enum:
                      - "developer"
                    description: "The role of the messages author, in this case  `developer`."
                  "content":
                    type: "string"
                    description: "The contents of the developer message."
                  "name":
                    type: "string"
                    description: "An optional name for the participant. Provides the model information to differentiate between participants of the same role."
                required:
                  - "role"
                  - "content"
                title: "Developer message"
              - type: "object"
                properties:
                  "role":
                    type: "string"
                    enum:
                      - "system"
                    description: "The role of the messages author, in this case `system`."
                  "content":
                    type: "string"
                    description: "The contents of the system message."
                  "name":
                    type: "string"
                    description: "An optional name for the participant. Provides the model information to differentiate between participants of the same role."
                required:
                  - "role"
                  - "content"
                title: "System message"
              - type: "object"
                properties:
                  "role":
                    type: "string"
                    enum:
                      - "user"
                    description: "The role of the messages author, in this case `user`."
                  "name":
                    type: "string"
                    description: "An optional name for the participant. Provides the model information to differentiate between participants of the same role."
                  "content":
                    anyOf:
                      - type: "string"
                        description: "The text contents of the message."
                      - type: "array"
                        items:
                          oneOf:
                            - type: "object"
                              properties:
                                "type":
                                  type: "string"
                                  enum:
                                    - "text"
                                "text":
                                  type: "string"
                              required:
                                - "type"
                                - "text"
                            - type: "object"
                              properties:
                                "type":
                                  type: "string"
                                  enum:
                                    - "image_url"
                                "image_url":
                                  type: "object"
                                  properties:
                                    "url":
                                      type: "string"
                                      description: "Either a URL of the image or the base64 encoded image data."
                                    "detail":
                                      type: "string"
                                      enum:
                                        - "low"
                                        - "high"
                                        - "auto"
                                      description: "Specifies the detail level of the image."
                                  required:
                                    - "url"
                              required:
                                - "type"
                                - "image_url"
                            - type: "object"
                              properties:
                                "type":
                                  type: "string"
                                  enum:
                                    - "input_audio"
                                "input_audio":
                                  type: "object"
                                  properties:
                                    "data":
                                      type: "string"
                                      description: "Base64 encoded audio data."
                                    "format":
                                      type: "string"
                                      enum:
                                        - "mp3"
                                        - "wav"
                                      description: "The format of the encoded audio data. Currently supports `wav` and `mp3`."
                                  required:
                                    - "data"
                                    - "format"
                              required:
                                - "type"
                                - "input_audio"
                        description: "An array of content parts with a defined type. Supported options differ based on the model being used to generate the response. Can contain text, image, or audio inputs."
                    description: "The contents of the user message."
                required:
                  - "role"
                  - "content"
                title: "User message"
              - type: "object"
                properties:
                  "content":
                    anyOf:
                      - type: "string"
                        description: "The contents of the assistant message."
                      - type: "array"
                        items:
                          oneOf:
                            - type: "object"
                              properties:
                                "type":
                                  type: "string"
                                  enum:
                                    - "text"
                                  description: "The type of the content part."
                                "text":
                                  type: "string"
                                  description: "The text content."
                              required:
                                - "type"
                                - "text"
                              title: "Text content part"
                            - type: "object"
                              properties:
                                "type":
                                  type: "string"
                                  enum:
                                    - "refusal"
                                  description: "The type of the content part."
                                "refusal":
                                  type: "string"
                                  description: "The refusal message generated by the model."
                              required:
                                - "type"
                                - "refusal"
                              title: "Refusal content part"
                        description: "An array of content parts with a defined type. Can be one or more of type `text`, or exactly one of type `refusal`."
                      - type: "null"
                    description: "The contents of the assistant message. Required unless `tool_calls` or `function_call` is specified."
                  "refusal":
                    type:
                      - "string"
                      - "null"
                    description: "The refusal message by the assistant."
                  "role":
                    type: "string"
                    enum:
                      - "assistant"
                    description: "The role of the messages author, in this case `assistant`."
                  "name":
                    type: "string"
                    description: "An optional name for the participant. Provides the model information to differentiate between participants of the same role."
                  "audio":
                    type:
                      - "object"
                      - "null"
                    properties:
                      "id":
                        type: "string"
                        description: "Unique identifier for a previous audio response from the model."
                    required:
                      - "id"
                    description: "Data about a previous audio response from the model. "
                  "tool_calls":
                    type: "array"
                    items:
                      type: "object"
                      properties:
                        "id":
                          type: "string"
                          description: "The ID of the tool call."
                        "type":
                          type: "string"
                          enum:
                            - "function"
                          description: "The type of the tool. Currently, only `function` is supported."
                        "function":
                          type: "object"
                          properties:
                            "name":
                              type: "string"
                              description: "The name of the function to call."
                            "arguments":
                              type: "string"
                              description: "The arguments to call the function with, as generated by the model in JSON format. Note that the model does not always generate valid JSON, and may hallucinate parameters not defined by your function schema. Validate the arguments in your code before calling your function."
                      required:
                        - "id"
                        - "type"
                        - "function"
                    description: "The tool calls generated by the model, such as function calls."
                required:
                  - "role"
                title: "Assistant message"
              - type: "object"
                properties:
                  "role":
                    type: "string"
                    enum:
                      - "tool"
                    description: "The role of the messages author, in this case tool."
                  "content":
                    anyOf:
                      - type: "string"
                      - type: "array"
                        items:
                          type: "string"
                    description: "The contents of the tool message."
                  "tool_call_id":
                    type: "string"
                    description: "Tool call that this message is responding to."
                required:
                  - "role"
                  - "content"
                  - "tool_call_id"
                title: "Tool message"
          description: "A list of messages to send to the deployment."
        "file_ids":
          type: "array"
          items:
            type: "string"
          description: "A list of file IDs that are associated with the deployment request."
        "metadata":
          type: "object"
          additionalProperties: {}
          description: "Key-value pairs that you want to attach to the log generated by this request."
        "extra_params":
          type: "object"
          additionalProperties: {}
          description: "Utilized for passing additional parameters to the model provider. Exercise caution when using this feature, as the included parameters will overwrite any parameters specified in the deployment prompt configuration."
        "documents":
          type: "array"
          items:
            type: "object"
            properties:
              "text":
                type: "string"
                description: "The text content of the document"
              "metadata":
                type: "object"
                properties:
                  "file_name":
                    type: "string"
                    description: "Name of the file the text is from."
                  "file_type":
                    type: "string"
                    description: "Content type of the file the text is from."
                  "page_number":
                    type: "number"
                    description: "The page number the text is from."
                description: "Metadata about the document"
            required:
              - "text"
          description: "A list of relevant documents that evaluators and guardrails can cite to evaluate the user input or the model response based on your deployment settings."
        "invoke_options":
          type: "object"
          properties:
            "include_retrievals":
              type: "boolean"
              default: false
              description: "Whether to include the retrieved knowledge chunks in the response."
            "mock_response":
              type: "string"
              description: "A mock response to use instead of calling the LLM API. This is useful for testing purposes. When provided, the system will return a response object with this content as the completion, without making an actual API call to the LLM provider. This works for both streaming and non-streaming requests. Mock responses will not generate logs, traces or be counted for your plan usage."
        "thread":
          type: "object"
          properties:
            "id":
              type: "string"
              description: "Unique thread identifier to group related invocations."
            "tags":
              type: "array"
              items:
                type: "string"
              description: "Optional tags to differentiate or categorize threads"
          required:
            - "id"
      required:
        - "key"
    "DeploymentGetConfigResponse":
      type: "object"
      properties:
        "id":
          type: "string"
          description: "A unique identifier for the response. Can be used to add metrics to the transaction."
        "provider":
          type: "string"
          description: "The provider of the model"
        "model":
          type: "string"
          description: "The model of the configuration"
        "type":
          type: "string"
          enum:
            - "chat"
            - "completion"
            - "embedding"
            - "vision"
            - "image"
            - "tts"
            - "stt"
            - "rerank"
            - "moderations"
          description: "The type of the model. Current `chat`,`completion` and `image` are supported"
        "version":
          type: "string"
          description: "The current version of the deployment"
        "messages":
          type: "array"
          items:
            type: "object"
            properties:
              "role":
                type: "string"
                enum:
                  - "system"
                  - "assistant"
                  - "user"
                  - "exception"
                  - "tool"
                  - "prompt"
                  - "correction"
                  - "expected_output"
                description: "The role of the prompt message"
              "content":
                anyOf:
                  - type: "string"
                  - type: "array"
                    items:
                      oneOf:
                        - type: "object"
                          properties:
                            "type":
                              type: "string"
                              enum:
                                - "text"
                            "text":
                              type: "string"
                          required:
                            - "type"
                            - "text"
                          description: "Text content part of a prompt message"
                        - type: "object"
                          properties:
                            "type":
                              type: "string"
                              enum:
                                - "image_url"
                            "image_url":
                              type: "object"
                              properties:
                                "id":
                                  type: "string"
                                  format: "ulid"
                                  description: "The orq.ai id of the image"
                                  readOnly: true
                                "url":
                                  anyOf:
                                    - type: "string"
                                    - type: "string"
                                      format: "uri"
                                  description: "Either a URL of the image or the base64 encoded data URI."
                                  examples:
                                    - "https://picsum.photos/id/1/200/300"
                                    - "data:image/jpeg;base64,"
                                "detail":
                                  type: "string"
                                  description: "Specifies the detail level of the image. Currently only supported with OpenAI models"
                              required:
                                - "url"
                          required:
                            - "type"
                            - "image_url"
                          description: "The image part of the prompt message. Only supported with vision models."
                description: "The contents of the user message. Either the text content of the message or an array of content parts with a defined type, each can be of type `text` or `image_url` when passing in images. You can pass multiple images by adding multiple `image_url` content parts. "
              "tool_calls":
                type: "array"
                items:
                  type: "object"
                  properties:
                    "id":
                      type: "string"
                    "index":
                      type: "number"
                    "type":
                      type: "string"
                      enum:
                        - "function"
                    "function":
                      type: "object"
                      properties:
                        "name":
                          type: "string"
                        "arguments":
                          type: "string"
                          description: "JSON string arguments for the functions"
                      required:
                        - "name"
                        - "arguments"
                  required:
                    - "type"
                    - "function"
              "tool_call_id":
                type: "string"
            required:
              - "role"
              - "content"
        "parameters":
          type: "object"
          properties:
            "temperature":
              type: "number"
              description: "Only supported on `chat` and `completion` models."
            "maxTokens":
              type: "number"
              description: "Only supported on `chat` and `completion` models."
            "topK":
              type: "number"
              description: "Only supported on `chat` and `completion` models."
            "topP":
              type: "number"
              description: "Only supported on `chat` and `completion` models."
            "frequencyPenalty":
              type: "number"
              description: "Only supported on `chat` and `completion` models."
            "presencePenalty":
              type: "number"
              description: "Only supported on `chat` and `completion` models."
            "numImages":
              type: "number"
              description: "Only supported on `image` models."
            "seed":
              type: "number"
              description: "Best effort deterministic seed for the model. Currently only OpenAI models support these"
            "format":
              type: "string"
              enum:
                - "url"
                - "b64_json"
                - "text"
                - "json_object"
              description: "Only supported on `image` models."
            "dimensions":
              type: "string"
              description: "Only supported on `image` models."
            "quality":
              type: "string"
              enum:
                - "standard"
                - "hd"
              description: "Only supported on `image` models."
            "style":
              type: "string"
              description: "Only supported on `image` models."
            "responseFormat":
              oneOf:
                - type: "object"
                  properties:
                    "type":
                      type: "string"
                      enum:
                        - "json_schema"
                    "json_schema":
                      type: "object"
