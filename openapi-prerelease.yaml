      x-mint: {"content": "<Warning>The Agents APIs are currently in beta and subject to change. Please report any feedback you might have to the team.</Warning>\n\n<Note>This endpoint returns a task object and does not stream responses. For streaming, use the stream-run endpoint.</Note>\n\n## Examples\n\n<RequestExample>\n\n```json New Execution - Text Only\n{\n  \"key\": \"simple-agent-1\",\n  \"role\": \"Assistant\",\n  \"description\": \"A helpful assistant for general tasks\",\n  \"instructions\": \"Be helpful and concise\",\n  \"settings\": {\n    \"max_iterations\": 3,\n    \"max_execution_time\": 300,\n    \"tool_approval_required\": \"none\",\n    \"tools\": [\n      {\n        \"requires_approval\": false,\n        \"display_name\": \"current_date\",\n        \"type\": \"current_date\"\n      }\n    ]\n  },\n  \"message\": {\n    \"role\": \"user\",\n    \"parts\": [\n      {\n        \"kind\": \"text\",\n        \"text\": \"What's today's date and day of the week?\"\n      }\n    ]\n  },\n  \"model\": \"openai/gpt-4o\",\n  \"path\": \"Default/agents\",\n  \"memory_stores\": [],\n  \"team_of_agents\": []\n}\n```\n\n```json New Execution - With Image\n{\n  \"key\": \"image-classifier-1\",\n  \"role\": \"Image Analyst\",\n  \"description\": \"Analyzes images and provides weather information\",\n  \"instructions\": \"Analyze images and use weather API when location is identified\",\n  \"settings\": {\n    \"max_iterations\": 5,\n    \"max_execution_time\": 600,\n    \"tool_approval_required\": \"none\",\n    \"tools\": [\n      {\n        \"requires_approval\": false,\n        \"display_name\": \"current_date\",\n        \"type\": \"current_date\"\n      },\n      {\n        \"key\": \"openweather_get_api_6\",\n        \"description\": \"Fetches weather data from the OpenWeatherMap API\",\n        \"display_name\": \"openweather_get_api_6\",\n        \"type\": \"http\",\n        \"http\": {\n          \"blueprint\": {\n            \"url\": \"https://api.openweathermap.org/data/2.5/weather?lat={{lat}}&lon={{lon}}&appid={{appid}}\",\n            \"method\": \"GET\",\n            \"headers\": {\n              \"Content-Type\": \"application/json\"\n            }\n          },\n          \"arguments\": {\n            \"lat\": {\n              \"type\": \"number\",\n              \"description\": \"Latitude of the location\",\n              \"send_to_model\": true\n            },\n            \"lon\": {\n              \"type\": \"number\",\n              \"description\": \"Longitude of the location\",\n              \"send_to_model\": true\n            },\n            \"appid\": {\n              \"type\": \"string\",\n              \"description\": \"Your OpenWeatherMap API key\",\n              \"send_to_model\": false,\n              \"default_value\": \"YOUR_API_KEY\"\n            }\n          }\n        }\n      }\n    ]\n  },\n  \"message\": {\n    \"role\": \"user\",\n    \"parts\": [\n      {\n        \"kind\": \"text\",\n        \"text\": \"Look at this map image and tell me what cities you can identify. Also, what's the weather like in one of them?\"\n      },\n      {\n        \"kind\": \"file\",\n        \"file\": {\n          \"uri\": \"https://upload.wikimedia.org/wikipedia/commons/7/73/Herman_Moll_A_New_Map_of_Europe_According_to_the_Newest_Observations_1721.JPG\",\n          \"mimeType\": \"image/jpeg\",\n          \"name\": \"europe-map.jpg\"\n        }\n      }\n    ]\n  },\n  \"model\": \"openai/gpt-4o\",\n  \"path\": \"Default/agents\",\n  \"memory_stores\": [],\n  \"team_of_agents\": []\n}\n```\n\n```json Continue Execution - User Message\n{\n  \"key\": \"simple-agent-1\",\n  \"role\": \"Assistant\",\n  \"description\": \"A helpful assistant for general tasks\",\n  \"instructions\": \"Be helpful and concise\",\n  \"task_id\": \"01K62T9YTVYZY4MV3WCJSMBCB2\",\n  \"settings\": {\n    \"max_iterations\": 3,\n    \"max_execution_time\": 300,\n    \"tool_approval_required\": \"none\",\n    \"tools\": [\n      {\n        \"requires_approval\": false,\n        \"display_name\": \"current_date\",\n        \"type\": \"current_date\"\n      }\n    ]\n  },\n  \"message\": {\n    \"role\": \"user\",\n    \"parts\": [\n      {\n        \"kind\": \"text\",\n        \"text\": \"Thank you! Can you also tell me what season we're in?\"\n      }\n    ]\n  },\n  \"model\": \"openai/gpt-4o\",\n  \"path\": \"Default/agents\",\n  \"memory_stores\": [],\n  \"team_of_agents\": []\n}\n```\n\n```json Continue Execution - Tool Results\n{\n  \"key\": \"journey-plan-orchestrator-5\",\n  \"role\": \"Itinerary Assistant\",\n  \"description\": \"A very well mannered overall orchestrator agent who helps plan trips\",\n  \"instructions\": \"You are able to help anybody plan their journey into any country\",\n  \"task_id\": \"01K62T9YTVYZY4MV3WCJSMBCB2\",\n  \"settings\": {\n    \"max_iterations\": 5,\n    \"max_execution_time\": 300,\n    \"tool_approval_required\": \"none\",\n    \"tools\": [\n      {\n        \"type\": \"function\",\n        \"key\": \"get_local_events\",\n        \"display_name\": \"Get Local Events\",\n        \"description\": \"Retrieves local events happening in a specific city\",\n        \"requires_approval\": false,\n        \"function\": {\n          \"name\": \"get_local_events\",\n          \"description\": \"Queries the event database\",\n          \"strict\": false,\n          \"parameters\": {\n            \"type\": \"object\",\n            \"properties\": {\n              \"city\": {\n                \"type\": \"string\",\n                \"description\": \"The name of the city\"\n              },\n              \"date\": {\n                \"type\": \"string\",\n                \"description\": \"The date (YYYY-MM-DD)\"\n              }\n            },\n            \"required\": [\"city\", \"date\"]\n          }\n        }\n      }\n    ]\n  },\n  \"message\": {\n    \"role\": \"tool\",\n    \"parts\": [\n      {\n        \"kind\": \"tool_result\",\n        \"tool_call_id\": \"call_example123\",\n        \"result\": {\n          \"events\": [\n            {\n              \"name\": \"Budapest Summer Festival\",\n              \"date\": \"2025-08-26\",\n              \"time\": \"16:00-22:00\",\n              \"location\": \"Margaret Island\",\n              \"type\": \"concert\",\n              \"description\": \"Open-air concert series\"\n            }\n          ],\n          \"total_found\": 1,\n          \"query_date\": \"2025-08-26\"\n        }\n      }\n    ]\n  },\n  \"model\": \"openai/gpt-4o\",\n  \"path\": \"Default/agents\",\n  \"memory_stores\": [],\n  \"team_of_agents\": []\n}\n```\n\n</RequestExample>\n\n<ResponseExample>\n\n```json Task Response\n{\n  \"id\": \"01K62T9YTVYZY4MV3WCJSMBCB2\",\n  \"contextId\": \"workspace123\",\n  \"kind\": \"task\",\n  \"status\": {\n    \"state\": \"submitted\",\n    \"timestamp\": \"2025-09-26T10:30:00.000Z\"\n  },\n  \"metadata\": {\n    \"orq_workspace_id\": \"workspace123\",\n    \"orq_agent_id\": \"01JKG6QJ5FGHCWA7RVMMZB82QY\",\n    \"orq_agent_key\": \"simple-agent-1\",\n    \"orq_created_by_id\": \"account123\"\n  }\n}\n```\n\n</ResponseExample>"}
