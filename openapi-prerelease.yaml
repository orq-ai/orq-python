        "200":
          description: "Agent execution initiated successfully. Returns task details including the task ID, execution status, and agent response. The task ID can be used to track execution progress and retrieve results."
          content:
            "application/json":
              schema:
                type: "object"
                properties:
                  "id":
                    type: "string"
                    description: "The unique ID of the created agent execution task"
                  "contextId":
                    type: "string"
                    description: "The correlation ID for this execution (used for tracking)"
                  "kind":
                    type: "string"
                    enum:
                      - "task"
                    description: "A2A entity type identifier"
                  "status":
                    type: "object"
                    properties:
                      "state":
                        type: "string"
                        enum:
                          - "submitted"
                          - "working"
                          - "input-required"
                          - "auth-required"
                          - "completed"
                          - "failed"
                          - "canceled"
                          - "rejected"
                        title: "Task State"
                        description: "Current state of the agent task execution. Values: submitted (queued), working (executing), input-required (awaiting user input), completed (finished successfully), failed (error occurred). Note: auth-required, canceled, and rejected statuses are defined for A2A protocol compatibility but are not currently supported in task execution."
                      "timestamp":
                        type: "string"
                        description: "ISO 8601 timestamp of when the status was updated"
                      "message":
                        type: "object"
                        properties:
                          "kind":
                            type: "string"
                            enum:
                              - "message"
                          "messageId":
                            type: "string"
                          "role":
                            type: "string"
                            enum:
                              - "user"
                              - "agent"
                              - "tool"
                              - "system"
                            title: "Extended Message Role"
                            description: "Role of the message sender in the A2A protocol. Values: user (end user), agent (AI agent), tool (tool execution result), system (system instructions/prompts)."
                          "parts":
                            type: "array"
                            items:
                              oneOf:
                                - {"$ref": "#/components/schemas/TextPart"}
                                - {"$ref": "#/components/schemas/ErrorPart"}
                                - {"$ref": "#/components/schemas/DataPart"}
                                - {"$ref": "#/components/schemas/FilePart"}
                                - {"$ref": "#/components/schemas/ToolCallPart"}
                                - {"$ref": "#/components/schemas/ToolResultPart"}
                              discriminator:
                                propertyName: "kind"
                                mapping:
                                  "text": "#/components/schemas/TextPart"
                                  "error": "#/components/schemas/ErrorPart"
                                  "data": "#/components/schemas/DataPart"
                                  "file": "#/components/schemas/FilePart"
                                  "tool_call": "#/components/schemas/ToolCallPart"
                                  "tool_result": "#/components/schemas/ToolResultPart"
                        required:
                          - "kind"
                          - "messageId"
                          - "role"
                          - "parts"
                        title: "Task Status Message"
                        description: "Optional A2A message providing additional context about the current status"
                    required:
                      - "state"
                    title: "Task Status"
                    description: "Current task status information"
                  "metadata":
                    type: "object"
                    additionalProperties: {}
                    description: "Task metadata containing workspace_id and trace_id for feedback and tracking"
                required:
                  - "id"
                  - "contextId"
                  - "kind"
                  - "status"
                title: "A2A Task Response"
                description: "Response format following the Agent-to-Agent (A2A) protocol. Returned when starting or continuing an agent task execution."
