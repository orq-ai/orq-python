        - "status"
        - "model"
        - "path"
        - "memory_stores"
        - "team_of_agents"
    "RunAgentRequestSchema":
      type: "object"
      properties:
        "key":
          type: "string"
          minLength: 1
          description: "A unique identifier for the agent. This key must be unique within the same workspace and cannot be reused. When executing the agent, this key determines if the agent already exists. If the agent version differs, a new version is created at the end of the execution, except for the task. All agent parameters are evaluated to decide if a new version is needed."
        "task_id":
          type: "string"
          description: "Optional task ID to continue an existing agent execution. When provided, the agent will continue the conversation from the existing task state. The task must be in an inactive state to continue."
        "model":
          type: "string"
          description: "The language model that powers the agent. The model must support tool calling capabilities."
        "fallback_models":
          type: "array"
          items:
            type: "string"
          description: "Optional array of fallback model IDs to use when the primary model fails. Models are tried in order. All models must support tool calling capabilities."
        "role":
          type: "string"
          minLength: 1
          description: "Specifies the agent's function and area of expertise."
        "instructions":
          type: "string"
          minLength: 1
          description: "Provides context and purpose for the agent. Combined with the system prompt template to generate the agent's instructions."
        "message":
          type: "object"
          properties:
            "messageId":
              type: "string"
              description: "Optional A2A message ID in ULID format"
            "role":
              anyOf:
                - type: "string"
                  enum:
                    - "user"
                  description: "User message"
                  title: "User message"
                - type: "string"
                  enum:
                    - "tool"
                  description: "Tool message"
                  title: "Tool message"
              description: "Message role (user or tool for continuing executions)"
            "parts":
              type: "array"
              items:
                oneOf:
                  - type: "object"
                    properties:
                      "kind":
                        type: "string"
                        enum:
                          - "text"
                      "text":
                        type: "string"
                    required:
                      - "kind"
                      - "text"
                    description: "Text content part. Use this to send text messages to the agent."
                    title: "Text Part"
                  - type: "object"
                    properties:
                      "kind":
                        type: "string"
                        enum:
                          - "file"
                      "file":
                        anyOf:
                          - type: "object"
                            properties:
                              "bytes":
                                type: "string"
                                minLength: 1
                                description: "base64 encoded content of the file"
                              "mimeType":
                                type: "string"
                                description: "Optional mimeType for the file"
                              "name":
                                type: "string"
                                description: "Optional name for the file"
                            required:
                              - "bytes"
                            description: "Binary in base64 format. Check in the model's documentation for the supported mime types for the binary format."
                            title: "Binary format"
                          - type: "object"
                            properties:
                              "uri":
                                type: "string"
                                description: "URL for the File content"
                              "mimeType":
                                type: "string"
                                description: "Optional mimeType for the file"
                              "name":
                                type: "string"
                                description: "Optional name for the file"
                            required:
                              - "uri"
                            description: "File in URI format. Check in the model's documentation for the supported mime types for the URI format"
                            title: "File in URI format"
                      "metadata":
                        type: "object"
                        additionalProperties: {}
                    required:
                      - "kind"
                      - "file"
                    description: "File attachment part. Use this to send files (images, documents, etc.) to the agent for processing."
                    title: "File Part"
                  - type: "object"
                    properties:
                      "kind":
                        type: "string"
                        enum:
                          - "tool_result"
                      "tool_call_id":
                        type: "string"
                      "result": {}
                      "metadata":
                        type: "object"
                        additionalProperties: {}
                    required:
                      - "kind"
                      - "tool_call_id"
                    description: "Tool execution result part. Use this ONLY when providing results for a pending tool call from the agent. The tool_call_id must match the ID from the agent's tool call request."
                    title: "Tool Result Part"
                description: "Message part that can be provided by users. Use \"text\" for regular messages, \"file\" for attachments, or \"tool_result\" when responding to tool call requests."
                title: "Public Message Part"
              description: "A2A message parts (text, file, or tool_result only)"
          required:
            - "role"
            - "parts"
          description: "The A2A format message containing the task for the agent to perform."
        "variables":
          type: "object"
          additionalProperties: {}
          description: "Optional variables for template replacement in system prompt, instructions, and messages"
        "contact":
          type: "object"
          properties:
            "id":
              type: "string"
              description: "Unique identifier for the contact"
              example: "contact_01ARZ3NDEKTSV4RRFFQ69G5FAV"
            "display_name":
              type: "string"
              description: "Display name of the contact"
              example: "Jane Doe"
            "email":
              type: "string"
              description: "Email address of the contact"
              example: "jane.doe@example.com"
            "metadata":
              type: "array"
              items:
                type: "object"
                additionalProperties: {}
              description: "A hash of key/value pairs containing any other data about the contact"
              example: [{"department": "Engineering", "role": "Senior Developer"}]
            "logo_url":
              type: "string"
              description: "URL to the contact's avatar or logo"
              example: "https://example.com/avatars/jane-doe.jpg"
            "tags":
              type: "array"
              items:
                type: "string"
              description: "A list of tags associated with the contact"
              example: ["hr", "engineering"]
          required:
            - "id"
          description: "Information about the contact making the request. If the contact does not exist, it will be created automatically."
        "thread":
          type: "object"
          properties:
            "id":
              type: "string"
              description: "Unique thread identifier to group related invocations."
              example: "thread_01ARZ3NDEKTSV4RRFFQ69G5FAV"
            "tags":
              type: "array"
              items:
                type: "string"
              description: "Optional tags to differentiate or categorize threads"
              example: ["customer-support", "priority-high"]
          required:
            - "id"
          description: "Thread information to group related requests"
        "memory":
          type: "object"
          properties:
            "entity_id":
              type: "string"
              description: "An entity ID used to link memory stores to a specific user, session, or conversation. This ID is used to isolate and retrieve memories specific to the entity across agent executions."
          required:
            - "entity_id"
          description: "Memory configuration for the agent execution. Used to associate memory stores with specific entities like users or sessions."
        "path":
          type: "string"
          description: "Entity storage path in the format: `project/folder/subfolder/...`\n\nThe first element identifies the project, followed by nested folders (auto-created as needed).\n\nWith project-based API keys, the first element is treated as a folder name, as the project is predetermined by the API key."
          example: "Default"
        "description":
          type: "string"
          minLength: 1
          description: "A brief summary of the agent's purpose."
        "system_prompt":
          type: "string"
          minLength: 1
          description: "A custom system prompt template for the agent. If omitted, the default template is used."
        "memory_stores":
          type: "array"
          items:
            type: "string"
          default: []
          description: "The list of keys of the memory stores that are accessible to the agent."
          title: "Memory stores"
        "knowledge_bases":
          type: "array"
          items:
            type: "object"
            properties:
              "knowledge_id":
                type: "string"
                description: "Unique identifier of the knowledge base to search"
                example: "customer-knowledge-base"
            required:
              - "knowledge_id"
          description: "Knowledge base configurations for the agent to access"
        "team_of_agents":
          type: "array"
          items:
            type: "object"
            properties:
              "key":
                type: "string"
                description: "The unique key of the agent within the workspace"
              "role":
                type: "string"
                description: "The role of the agent in this context. This is used to give extra information to the leader to help it decide which agent to hand off to."
            required:
              - "key"
          default: []
          description: "The agents that are accessible to this orchestrator. The main agent can hand off to these agents to perform tasks."
        "settings":
          type: "object"
          properties:
            "tools":
              type: "array"
              items:
                oneOf:
                  - type: "object"
                    properties:
                      "type":
                        type: "string"
                        enum:
                          - "google_search"
                      "requires_approval":
                        type: "boolean"
                        default: false
                        description: "Whether this tool requires approval before execution"
                    required:
                      - "type"
                    description: "Performs Google searches to retrieve web content"
                    title: "Google search tool"
                  - type: "object"
                    properties:
                      "type":
                        type: "string"
                        enum:
                          - "web_scraper"
                      "requires_approval":
                        type: "boolean"
                        default: false
                        description: "Whether this tool requires approval before execution"
                    required:
                      - "type"
                    description: "Scrapes and extracts content from web pages"
                    title: "Web scraper tool"
                  - type: "object"
                    properties:
                      "type":
                        type: "string"
                        enum:
                          - "call_sub_agent"
                      "requires_approval":
                        type: "boolean"
                        default: false
                        description: "Whether this tool requires approval before execution"
                    required:
                      - "type"
                    description: "Delegates tasks to specialized sub-agents"
                    title: "Call sub agent tool"
                  - type: "object"
                    properties:
                      "type":
                        type: "string"
                        enum:
                          - "retrieve_agents"
                      "requires_approval":
                        type: "boolean"
                        default: false
                        description: "Whether this tool requires approval before execution"
                    required:
                      - "type"
                    description: "Retrieves available agents in the system"
                    title: "Retrieve agents tool"
                  - type: "object"
                    properties:
                      "type":
                        type: "string"
                        enum:
                          - "query_memory_store"
                      "requires_approval":
                        type: "boolean"
                        default: false
                        description: "Whether this tool requires approval before execution"
                    required:
                      - "type"
                    description: "Queries agent memory stores for context"
                    title: "Query memory store tool"
                  - type: "object"
                    properties:
                      "type":
                        type: "string"
                        enum:
                          - "write_memory_store"
                      "requires_approval":
                        type: "boolean"
                        default: false
                        description: "Whether this tool requires approval before execution"
                    required:
                      - "type"
                    description: "Writes information to agent memory stores"
                    title: "Write memory store tool"
                  - type: "object"
                    properties:
                      "type":
                        type: "string"
                        enum:
                          - "retrieve_memory_stores"
                      "requires_approval":
                        type: "boolean"
                        default: false
                        description: "Whether this tool requires approval before execution"
                    required:
                      - "type"
                    description: "Lists available memory stores"
                    title: "Retrieve memory stores tool"
                  - type: "object"
                    properties:
                      "type":
                        type: "string"
                        enum:
                          - "delete_memory_document"
                      "requires_approval":
                        type: "boolean"
                        default: false
                        description: "Whether this tool requires approval before execution"
                    required:
                      - "type"
                    description: "Deletes documents from memory stores"
                    title: "Delete memory document tool"
                  - type: "object"
                    properties:
                      "type":
                        type: "string"
                        enum:
                          - "retrieve_knowledge_bases"
                      "requires_approval":
                        type: "boolean"
                        default: false
                        description: "Whether this tool requires approval before execution"
                    required:
                      - "type"
                    description: "Lists available knowledge bases"
                    title: "Retrieve knowledge bases tool"
                  - type: "object"
                    properties:
                      "type":
                        type: "string"
                        enum:
                          - "query_knowledge_base"
                      "requires_approval":
                        type: "boolean"
                        default: false
                        description: "Whether this tool requires approval before execution"
                    required:
                      - "type"
                    description: "Queries knowledge bases for information"
                    title: "Query knowledge base tool"
                  - type: "object"
                    properties:
                      "type":
                        type: "string"
                        enum:
                          - "current_date"
                      "requires_approval":
                        type: "boolean"
                        default: false
                        description: "Whether this tool requires approval before execution"
                    required:
                      - "type"
                    description: "Returns the current date and time"
                    title: "Current date tool"
                  - type: "object"
                    properties:
                      "type":
                        type: "string"
                        enum:
                          - "http"
                      "key":
                        type: "string"
                        minLength: 1
                        maxLength: 128
                        pattern: "^[a-z]([a-z0-9]*([_-][a-z0-9]+)*)?$"
                        description: "Unique key of the tool as it will be displayed in the UI"
                      "_id":
                        type: "string"
                      "display_name":
                        type: "string"
                      "description":
                        type: "string"
                        description: "A description of the tool, used by the model to choose when and how to call the tool. We do recommend using the `description` field as accurate as possible to give enough context to the model to make the right decision."
                      "http":
                        type: "object"
                        properties:
                          "blueprint":
                            type: "object"
                            properties:
                              "url":
                                type: "string"
                                description: "The URL to send the request to."
                              "method":
                                type: "string"
                                enum:
                                  - "GET"
                                  - "POST"
                                  - "PUT"
                                  - "DELETE"
                                description: "The HTTP method to use."
                              "headers":
                                type: "object"
                                additionalProperties:
                                  type: "string"
                                default: {"Content-Type": "application/json"}
                                description: "The headers to send with the request."
                              "body":
                                type: "object"
                                additionalProperties: {}
                                description: "The body to send with the request."
                            required:
                              - "url"
                              - "method"
                            description: "The blueprint for the HTTP request. The `arguments` field will be used to replace the placeholders in the `url`, `headers`, `body`, and `arguments` fields."
                          "arguments":
                            type: "object"
                            additionalProperties:
                              type: "object"
                              properties:
                                "type":
                                  type: "string"
                                  enum:
                                    - "string"
                                    - "number"
                                    - "boolean"
                                  description: "The type of the argument."
                                "description":
                                  type: "string"
                                  description: "A description of the argument."
                                "send_to_model":
                                  type: "boolean"
