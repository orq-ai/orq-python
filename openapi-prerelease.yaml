  "/v2/agents/stream-run":
    post:
      tags:
        - "Agents"
      deprecated: true
      x-speakeasy-group: "agents"
      x-speakeasy-name-override: "streamRun"
      x-speakeasy-max-method-params: 21
      operationId: "StreamRunAgent"
      summary: "Run agent with streaming response"
      description: "Dynamically configures and executes an agent while streaming the interaction in real-time via Server-Sent Events (SSE). Intelligently manages agent versioning by reusing existing agents with matching configurations or creating new versions when configurations differ. Combines the flexibility of inline configuration with real-time streaming, making it ideal for dynamic agent interactions with live feedback. The stream provides continuous updates including message chunks, tool executions, and status changes until completion or timeout."
      requestBody:
        required: true
        content:
          "application/json":
            schema:
              type: "object"
              properties:
                "key":
                  type: "string"
                  minLength: 1
                  pattern: "^[A-Za-z][A-Za-z0-9]*([._-][A-Za-z0-9]+)*$"
                  description: "A unique identifier for the agent. This key must be unique within the same workspace and cannot be reused. When executing the agent, this key determines if the agent already exists. If the agent version differs, a new version is created at the end of the execution, except for the task. All agent parameters are evaluated to decide if a new version is needed."
                "task_id":
                  type: "string"
                  description: "Optional task ID to continue an existing agent execution. When provided, the agent will continue the conversation from the existing task state. The task must be in an inactive state to continue."
                "model":
