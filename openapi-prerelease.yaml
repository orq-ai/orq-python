    "BasePart":
      type: "object"
      properties:
        "_id":
          type: "string"
          description: "Unique identifier for the part. Format: {kind}_{ulid} (e.g., text_01hxyz...)"
          example: "text_01hxyz123abc"
        "metadata":
          type: "object"
          additionalProperties: {}
          description: "Optional metadata associated with the message part. Can store arbitrary key-value pairs for custom data. Maximum size of 50KB and maximum of 20 keys."
          example: {"source": "user_input", "timestamp": "2024-01-15T10:30:00Z"}
      required:
        - "_id"
      title: "Base Part"
      description: "Base schema for all message parts"
    "ReasoningPart":
      allOf:
        - {"$ref": "#/components/schemas/BasePart"}
        - type: "object"
          properties:
            "_id":
              type: "string"
              default: "reasoning_01kgsaa752kqf2tz6svmj9fvqj"
              description: "Unique identifier for the part. Format: reasoning_{ulid} (e.g., reasoning_01hxyz...)"
              example: "reasoning_01hxyz123abc"
            "kind":
              type: "string"
              enum:
                - "reasoning"
              description: "Type discriminator indicating this is a reasoning part"
              example: "reasoning"
            "reasoning":
              type: "string"
              description: "The reasoning or thought process behind the response. Used for chain-of-thought or extended thinking."
              example: "Let me analyze this step by step..."
            "signature":
              type: "string"
              description: "Optional cryptographic signature to verify the authenticity and integrity of the reasoning content"
              example: "sha256:a1b2c3d4e5f6..."
          required:
            - "kind"
            - "reasoning"
      title: "Reasoning Part"
      description: "A message part containing reasoning or chain-of-thought content"
    "FilePartFileBytes":
      type: "object"
      properties:
        "type":
          type: "string"
          enum:
            - "bytes"
          description: "Discriminator indicating this file contains embedded bytes"
          example: "bytes"
        "bytes":
          type: "string"
          description: "Base64-encoded file content. Used when the file is embedded directly in the message."
          example: "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg=="
        "mimeType":
          type: "string"
          description: "MIME type of the file (e.g., image/png, application/pdf)"
          example: "image/png"
        "name":
          type: "string"
          description: "Optional file name"
          example: "screenshot.png"
      required:
        - "type"
        - "bytes"
      title: "File Part File Bytes"
      description: "File content embedded as base64-encoded bytes"
    "FilePartFileUri":
      type: "object"
      properties:
        "type":
          type: "string"
          enum:
            - "uri"
          description: "Discriminator indicating this file references a URI"
          example: "uri"
        "uri":
          type: "string"
          description: "URI pointing to the file location. Used when referencing an external file."
          example: "https://example.com/files/document.pdf"
        "mimeType":
          type: "string"
          description: "MIME type of the file (e.g., image/png, application/pdf)"
          example: "application/pdf"
        "name":
          type: "string"
          description: "Optional file name"
          example: "document.pdf"
      required:
        - "type"
        - "uri"
      title: "File Part File URI"
      description: "File content referenced via a URI"
    "PartDelta":
      oneOf:
        - allOf:
            - {"$ref": "#/components/schemas/TextPart"}
            - allOf:
                - {"$ref": "#/components/schemas/BasePart"}
                - type: "object"
                  properties:
                    "_id":
                      type: "string"
                      default: "text_01kgsaa750h666yqqxg1ta5xwv"
                      description: "Unique identifier for the part. Format: text_{ulid} (e.g., text_01hxyz...)"
                      example: "text_01hxyz123abc"
                    "kind":
                      type: "string"
                      enum:
                        - "text"
                      description: "Type discriminator indicating this is a text part"
                      example: "text"
                    "text":
                      type: "string"
                      description: "The text content of the message part"
                      example: "Hello, how can I help you today?"
                  required:
                    - "kind"
                    - "text"
              description: "A message part containing text content"
        - {"$ref": "#/components/schemas/ReasoningPart"}
        - allOf:
            - {"$ref": "#/components/schemas/FilePart"}
            - allOf:
                - {"$ref": "#/components/schemas/BasePart"}
                - type: "object"
                  properties:
                    "_id":
                      type: "string"
                      default: "file_01kgsaa753j11cy43hykmeq9nf"
                      description: "Unique identifier for the part. Format: file_{ulid} (e.g., file_01hxyz...)"
                      example: "file_01hxyz123abc"
                    "kind":
                      type: "string"
                      enum:
                        - "file"
                      description: "Type discriminator indicating this is a file part"
                      example: "file"
                    "file":
                      oneOf:
                        - {"$ref": "#/components/schemas/FilePartFileBytes"}
                        - {"$ref": "#/components/schemas/FilePartFileUri"}
                      discriminator:
                        propertyName: "type"
                        mapping:
                          "bytes": "#/components/schemas/FilePartFileBytes"
                          "uri": "#/components/schemas/FilePartFileUri"
                      description: "File content, either as base64-encoded bytes or as a URI reference. Discriminated by the \"type\" field."
                  required:
                    - "kind"
                    - "file"
              description: "A message part containing file content, either embedded or referenced"
        - allOf:
            - {"$ref": "#/components/schemas/DataPart"}
            - allOf:
                - {"$ref": "#/components/schemas/BasePart"}
                - type: "object"
                  properties:
                    "_id":
                      type: "string"
                      default: "data_01kgsaa755ksz31dksq2n925k0"
                      description: "Unique identifier for the part. Format: data_{ulid} (e.g., data_01hxyz...)"
                      example: "data_01hxyz123abc"
                    "kind":
                      type: "string"
                      enum:
                        - "data"
                      description: "Type discriminator indicating this is a data part"
                      example: "data"
                    "data":
                      type: "object"
                      additionalProperties: {}
                      description: "Arbitrary structured data as key-value pairs. Used to pass data objects between messages."
                      example: {"user_id": "12345", "preferences": {"theme": "dark", "language": "en"}, "session_data": {"start_time": "2024-01-15T10:30:00Z"}}
                  required:
                    - "kind"
                    - "data"
              description: "A message part containing arbitrary structured data as key-value pairs"
      discriminator:
        propertyName: "kind"
        mapping:
          "text": "#/components/schemas/TextPart"
          "reasoning": "#/components/schemas/ReasoningPart"
          "file": "#/components/schemas/FilePart"
          "data": "#/components/schemas/DataPart"
      description: "The content chunk being streamed. Discriminated by kind field (text or reasoning)."
    "PartDeltaEvent":
      type: "object"
      properties:
        "type":
          type: "string"
          enum:
            - "part.delta"
        "timestamp":
          type: "string"
          description: "ISO timestamp of when the event occurred"
        "data":
          type: "object"
          properties:
            "partId":
              type: "string"
              description: "Unique identifier for this part. Format: {kind}_{ulid}. Use to correlate with part.done event."
              example: "text_01hxyz123abc"
            "delta": {"$ref": "#/components/schemas/PartDelta"}
          required:
            - "partId"
            - "delta"
      required:
        - "type"
        - "timestamp"
        - "data"
      title: "Part Delta Event"
      description: "Emitted for each content chunk streamed from the LLM. The delta field contains a discriminated union based on the kind field."
    "PartDoneEvent":
      type: "object"
      properties:
        "type":
          type: "string"
          enum:
            - "part.done"
        "timestamp":
          type: "string"
          description: "ISO timestamp of when the event occurred"
        "data":
          type: "object"
          properties:
            "partId":
              type: "string"
              description: "Unique identifier for this part. Matches the partId from part.delta events."
              example: "text_01hxyz123abc"
            "part":
              allOf:
                - {"$ref": "#/components/schemas/PartDelta"}
                - oneOf:
                    - allOf:
                        - {"$ref": "#/components/schemas/TextPart"}
                        - allOf:
                            - {"$ref": "#/components/schemas/BasePart"}
                            - type: "object"
                              properties:
                                "_id":
                                  type: "string"
                                  default: "text_01kgsaa7574desg30vk590dyek"
                                  description: "Unique identifier for the part. Format: text_{ulid} (e.g., text_01hxyz...)"
                                  example: "text_01hxyz123abc"
                                "kind":
                                  type: "string"
                                  enum:
                                    - "text"
                                  description: "Type discriminator indicating this is a text part"
                                  example: "text"
                                "text":
                                  type: "string"
                                  description: "The text content of the message part"
                                  example: "Hello, how can I help you today?"
                              required:
                                - "kind"
                                - "text"
                          description: "A message part containing text content"
                    - allOf:
                        - {"$ref": "#/components/schemas/ReasoningPart"}
                        - allOf:
                            - {"$ref": "#/components/schemas/BasePart"}
                            - type: "object"
                              properties:
                                "_id":
                                  type: "string"
                                  default: "reasoning_01kgsaa75987w5ebs2c11d4qp1"
                                  description: "Unique identifier for the part. Format: reasoning_{ulid} (e.g., reasoning_01hxyz...)"
                                  example: "reasoning_01hxyz123abc"
                                "kind":
                                  type: "string"
                                  enum:
                                    - "reasoning"
                                  description: "Type discriminator indicating this is a reasoning part"
                                  example: "reasoning"
                                "reasoning":
                                  type: "string"
                                  description: "The reasoning or thought process behind the response. Used for chain-of-thought or extended thinking."
                                  example: "Let me analyze this step by step..."
                                "signature":
                                  type: "string"
                                  description: "Optional cryptographic signature to verify the authenticity and integrity of the reasoning content"
                                  example: "sha256:a1b2c3d4e5f6..."
                              required:
                                - "kind"
                                - "reasoning"
                    - allOf:
                        - {"$ref": "#/components/schemas/FilePart"}
                        - allOf:
                            - {"$ref": "#/components/schemas/BasePart"}
                            - type: "object"
                              properties:
                                "_id":
                                  type: "string"
                                  default: "file_01kgsaa75attfbgc0rvge8qzh1"
                                  description: "Unique identifier for the part. Format: file_{ulid} (e.g., file_01hxyz...)"
                                  example: "file_01hxyz123abc"
                                "kind":
                                  type: "string"
                                  enum:
                                    - "file"
                                  description: "Type discriminator indicating this is a file part"
                                  example: "file"
                                "file":
                                  oneOf:
                                    - {"$ref": "#/components/schemas/FilePartFileBytes"}
                                    - {"$ref": "#/components/schemas/FilePartFileUri"}
                                  discriminator:
                                    propertyName: "type"
                                    mapping:
                                      "bytes": "#/components/schemas/FilePartFileBytes"
                                      "uri": "#/components/schemas/FilePartFileUri"
                                  description: "File content, either as base64-encoded bytes or as a URI reference. Discriminated by the \"type\" field."
                              required:
                                - "kind"
                                - "file"
                          description: "A message part containing file content, either embedded or referenced"
                    - allOf:
                        - {"$ref": "#/components/schemas/DataPart"}
                        - allOf:
                            - {"$ref": "#/components/schemas/BasePart"}
                            - type: "object"
                              properties:
                                "_id":
                                  type: "string"
                                  default: "data_01kgsaa75cz2w05pmkf6favq18"
                                  description: "Unique identifier for the part. Format: data_{ulid} (e.g., data_01hxyz...)"
                                  example: "data_01hxyz123abc"
                                "kind":
                                  type: "string"
                                  enum:
                                    - "data"
                                  description: "Type discriminator indicating this is a data part"
                                  example: "data"
                                "data":
                                  type: "object"
                                  additionalProperties: {}
                                  description: "Arbitrary structured data as key-value pairs. Used to pass data objects between messages."
                                  example: {"user_id": "12345", "preferences": {"theme": "dark", "language": "en"}, "session_data": {"start_time": "2024-01-15T10:30:00Z"}}
                              required:
                                - "kind"
                                - "data"
                          description: "A message part containing arbitrary structured data as key-value pairs"
                  description: "The complete part. Discriminated by kind field (text, reasoning, file, data)."
          required:
            - "partId"
            - "part"
      required:
        - "type"
        - "timestamp"
        - "data"
      title: "Part Done Event"
      description: "Emitted when a part has been fully streamed. Contains the complete part with all content."
    "ResponseStreamingEvent":
      oneOf:
        - {"$ref": "#/components/schemas/ResponseStartedEvent"}
        - {"$ref": "#/components/schemas/ResponseDoneEvent"}
        - {"$ref": "#/components/schemas/ResponseFailedEvent"}
        - {"$ref": "#/components/schemas/ToolStartedEvent"}
        - {"$ref": "#/components/schemas/ToolDoneEvent"}
        - {"$ref": "#/components/schemas/ToolFailedEvent"}
        - {"$ref": "#/components/schemas/ToolReviewRequestedEvent"}
        - {"$ref": "#/components/schemas/ToolReviewDoneEvent"}
        - {"$ref": "#/components/schemas/PartDeltaEvent"}
        - {"$ref": "#/components/schemas/PartDoneEvent"}
      discriminator:
        propertyName: "type"
        mapping:
          "response.started": "#/components/schemas/ResponseStartedEvent"
          "response.done": "#/components/schemas/ResponseDoneEvent"
          "response.failed": "#/components/schemas/ResponseFailedEvent"
          "tool.started": "#/components/schemas/ToolStartedEvent"
          "tool.done": "#/components/schemas/ToolDoneEvent"
          "tool.failed": "#/components/schemas/ToolFailedEvent"
          "tool.review.requested": "#/components/schemas/ToolReviewRequestedEvent"
          "tool.review.done": "#/components/schemas/ToolReviewDoneEvent"
          "part.delta": "#/components/schemas/PartDeltaEvent"
          "part.done": "#/components/schemas/PartDoneEvent"
      title: "Response Streaming Event"
      description: "Union of all possible streaming events. Each event has a type field for discrimination."
    "AgentExecutionStartedStreamingEvent":
      type: "object"
      properties:
        "type":
          type: "string"
          enum:
            - "agents.execution_started"
        "timestamp":
          type: "string"
          description: "ISO timestamp of the event"
        "data":
          type: "object"
          properties:
            "agent_task_id":
              type: "string"
              description: "Agent execution task ID (ULID)"
            "workspace_id":
              type: "string"
              description: "Workspace ID"
            "trace_id":
              type: "string"
              description: "Trace ID for the workflow run"
          required:
            - "agent_task_id"
            - "workspace_id"
            - "trace_id"
      required:
        - "type"
        - "timestamp"
        - "data"
      title: "Agent Execution Started Event"
      description: "Initial event emitted when an agent stream begins. Contains the task ID for tracking, workspace context, and trace ID for observability."
    "AgentStartedStreamingEvent":
      type: "object"
      properties:
        "type":
          type: "string"
          enum:
            - "event.agents.started"
        "timestamp":
          type: "string"
          description: "ISO timestamp of the event"
        "data":
          type: "object"
          properties:
            "workflowRunId":
              type: "string"
            "integration_id":
              type: "string"
            "inputMessage":
              type: "object"
              properties:
                "messageId":
                  type: "string"
                "role":
                  type: "string"
                  enum:
                    - "user"
                    - "agent"
                    - "tool"
                    - "system"
                  description: "Extended A2A message role"
                "parts":
                  type: "array"
                  items:
                    oneOf:
                      - {"$ref": "#/components/schemas/TextPart"}
                      - {"$ref": "#/components/schemas/ErrorPart"}
                      - {"$ref": "#/components/schemas/DataPart"}
                      - {"$ref": "#/components/schemas/FilePart"}
                      - {"$ref": "#/components/schemas/ToolCallPart"}
                      - {"$ref": "#/components/schemas/ToolResultPart"}
                    discriminator:
                      propertyName: "kind"
                      mapping:
                        "text": "#/components/schemas/TextPart"
                        "error": "#/components/schemas/ErrorPart"
                        "data": "#/components/schemas/DataPart"
                        "file": "#/components/schemas/FilePart"
                        "tool_call": "#/components/schemas/ToolCallPart"
                        "tool_result": "#/components/schemas/ToolResultPart"
                "metadata":
                  type: "object"
                  additionalProperties: {}
              required:
                - "role"
                - "parts"
            "modelId":
              type: "string"
            "instructions":
              type: "string"
            "system_prompt":
              type: "string"
            "settings":
              type: "object"
              properties:
                "max_iterations":
                  type: "integer"
                  exclusiveMinimum: 0
                  maximum: 100
                  minimum: 1
                  default: 100
                  description: "Maximum iterations(llm calls) before the agent will stop executing."
                "max_execution_time":
                  type: "integer"
                  minimum: 2
                  exclusiveMinimum: 0
                  maximum: 600
                  default: 600
                  description: "Maximum time (in seconds) for the agent thinking process. This does not include the time for tool calls and sub agent calls. It will be loosely enforced, the in progress LLM calls will not be terminated and the last assistant message will be returned."
                "max_cost":
                  type: "number"
                  minimum: 0
                  default: 0
                  description: "Maximum cost in USD for the agent execution. When the accumulated cost exceeds this limit, the agent will stop executing. Set to 0 for unlimited. Only supported in v3 responses"
                "tool_approval_required":
                  type: "string"
                  enum:
                    - "all"
                    - "respect_tool"
                    - "none"
                  default: "respect_tool"
                  description: "If all, the agent will require approval for all tools. If respect_tool, the agent will require approval for tools that have the requires_approval flag set to true. If none, the agent will not require approval for any tools."
                "tools":
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      "id":
                        type: "string"
                        format: "ulid"
                        pattern: "^[0-9A-HJKMNP-TV-Z]{26}$"
                        readOnly: true
                        description: "The id of the resource"
                      "key":
                        type: "string"
                        description: "Optional tool key for custom tools"
                      "action_type":
                        type: "string"
                      "display_name":
                        type: "string"
                      "description":
                        type: "string"
                        description: "Optional tool description"
                      "requires_approval":
                        type: "boolean"
                        default: false
                      "tool_id":
                        type: "string"
                        description: "Nested tool ID for MCP tools (identifies specific tool within MCP server)"
                      "conditions":
                        type: "array"
                        items:
                          type: "object"
                          properties:
                            "condition":
                              type: "string"
                              description: "The argument of the tool call to evaluate"
                            "operator":
                              type: "string"
                              description: "The operator to use"
                            "value":
                              type: "string"
                              description: "The value to compare against"
                          required:
                            - "condition"
                            - "operator"
                            - "value"
                        default: []
                      "timeout":
                        type: "number"
                        minimum: 1
                        maximum: 600
                        default: 120
                        description: "Tool execution timeout in seconds (default: 2 minutes, max: 10 minutes)"
                    required:
                      - "id"
                      - "action_type"
                  default: []
                "evaluators":
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      "id":
                        type: "string"
                        description: "Unique key or identifier of the evaluator"
                      "sample_rate":
                        type: "number"
                        minimum: 1
                        maximum: 100
                        default: 50
                        description: "The percentage of executions to evaluate with this evaluator (1-100). For example, a value of 50 means the evaluator will run on approximately half of the executions."
                      "execute_on":
                        type: "string"
                        enum:
                          - "input"
                          - "output"
                        description: "Determines whether the evaluator runs on the agent input (user message) or output (agent response)."
                    required:
                      - "id"
                      - "execute_on"
                  title: "Agent evaluator configuration"
                  description: "Configuration for an evaluator applied to the agent"
                "guardrails":
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      "id":
                        type: "string"
                        description: "Unique key or identifier of the evaluator"
                      "sample_rate":
                        type: "number"
                        minimum: 1
                        maximum: 100
                        default: 50
