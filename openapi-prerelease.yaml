        "trace_id":
          type: "string"
          description: "The id returned by the [`get_config`](https://docs.orq.ai/reference/deploymentgetconfig-1) or [`invoke`](https://docs.orq.ai/reference/deploymentinvoke-1) endpoints"
        "id":
          type: "string"
          format: "ulid"
      required:
        - "property"
        - "value"
        - "trace_id"
        - "id"
