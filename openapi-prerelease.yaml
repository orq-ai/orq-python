            "application/json":
              schema:
                type: "object"
                properties:
                  "object":
                    type: "string"
                    enum:
                      - "list"
                  "data":
                    type: "array"
                    items:
                      type: "object"
                      properties:
                        "object":
                          type: "string"
                          enum:
                            - "embedding"
                          description: "The object type, which is always `embedding`."
                        "embedding":
                          anyOf:
                            - type: "array"
                              items:
                                type: "number"
                            - type: "string"
