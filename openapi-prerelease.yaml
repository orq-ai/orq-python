  "/v2/contacts":
    post:
      tags:
        - "Contacts"
      x-speakeasy-name-override: "create"
      operationId: "CreateContact"
      description: "Update or add user information to workspace"
      summary: "Update user information"
      requestBody:
        required: true
        description: "Update user information payload"
        content:
          "application/json":
            schema:
              type: "object"
              properties:
                "external_id":
                  type: "string"
                  minLength: 1
                  maxLength: 120
                  description: "Unique string value to identify the contact user in the customer's system. This should be the same ID you use in your system to reference this user."
                  example: "user_12345"
                "display_name":
                  type:
                    - "string"
                    - "null"
                  description: "Display name or nickname of the contact user. This is typically shown in user interfaces."
                  example: "Jane Smith"
                "email":
                  type:
                    - "string"
                    - "null"
                  format: "email"
                  description: "Email address of the contact user"
                  example: "jane.smith@example.com"
                "avatar_url":
                  type:
                    - "string"
                    - "null"
                  format: "uri"
                  description: "URL linking to the contact user's avatar image"
                  example: "https://example.com/avatars/jane-smith.jpg"
                "tags":
                  type: "array"
                  items:
                    type: "string"
                  description: "Array of tags associated with the contact. Useful for organizing and filtering contacts by categories, departments, or custom classifications."
                  example: ["premium", "beta-user", "enterprise"]
                "metadata":
                  type: "object"
                  additionalProperties: {}
                  description: "Additional custom metadata associated with the contact as key-value pairs. Use this to store any extra information specific to your application."
                  example: {"department": "Engineering", "role": "Senior Developer", "subscription_tier": "premium", "last_login": "2024-01-15T10:30:00Z"}
              required:
                - "external_id"
      responses:
        "200":
          description: "Successful operation"
          content:
            "application/json":
              schema:
                type: "object"
                properties:
                  "_id":
                    type: "string"
                    format: "ulid"
                    description: "Unique ULID (Universally Unique Lexicographically Sortable Identifier) for the contact"
                    example: "contact_01ARZ3NDEKTSV4RRFFQ69G5FAV"
                  "external_id":
                    type: "string"
                    minLength: 1
                    maxLength: 120
                    description: "Unique string value to identify the contact user in the customer's system. This should be the same ID you use in your system to reference this user."
                    example: "user_12345"
                  "display_name":
                    type:
                      - "string"
