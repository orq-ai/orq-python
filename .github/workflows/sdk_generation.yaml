name: Generate
permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write
  id-token: write
"on":
  workflow_dispatch:
    inputs:
      force:
        description: Force generation of SDKs
        type: boolean
        default: false
      set_version:
        description: optionally set a specific SDK version
        type: string
  push:
    branches:
      - main
    paths:
      - .speakeasy/gen.yaml
jobs:
  get_target:
    runs-on: ubuntu-latest
    outputs:
      target: ${{ steps.target.outputs.target }}
    name: Get target
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get target
        id: target
        run: |
          SDK_TARGET_VERSION=$(yq '.typescript.version' .speakeasy/gen.yaml)
          if [[ $SDK_TARGET_VERSION == *rc* ]]; then
             echo "target=orq-prerelease-python" >> "$GITHUB_OUTPUT"
          else
            echo "target=orq-python" >> "$GITHUB_OUTPUT"
          fi
  generate:
    needs: get_target
    uses: speakeasy-api/sdk-generation-action/.github/workflows/workflow-executor.yaml@v15
    with:
      force: ${{ github.event.inputs.force }}
      mode: direct
      set_version: ${{ github.event.inputs.set_version }}
      target: ${{ needs.get_target.outputs.target }}
    secrets:
      github_access_token: ${{ secrets.GITHUB_TOKEN }}
      pypi_token: ${{ secrets.PYPI_TOKEN }}
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}
